            font-size: 30px;
            color: white;
            margin-bottom: 10px;
        }

        

        .a a {
            text-decoration: none;
            color: white;
            background-color: rgb(245, 103, 127);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .a a:hover {
            background-color: rgb(235, 39, 71); 
            color: pink; 
        }

        .project-card:hover {
            transform: translateY(-10px); 
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); 
        }

      

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
        }
    </style>
